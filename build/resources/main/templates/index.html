<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERP 시스템</title>
    <style>
        /* 브랜드 색상 및 서체 */
        :root {
            --primary-color: #0077b6;
            --secondary-color: #f2f2f2;
            --font-family: 'Noto Sans KR', sans-serif;
        }

        /* 전체 레이아웃 */
        body {
            font-family: var(--font-family);
            margin: 0;
            padding: 0;
        }

        header {
            background-color: var(--primary-color);
            color: white;
            padding: 20px;
            text-align: center;
        }

        main {
            padding: 40px;
        }

        /* 메인 콘텐츠 */
        .feature-box {
            display: flex;
            align-items: center;
            margin-bottom: 40px;
        }

        .feature-box img {
            max-width: 200px;
            margin-right: 40px;
        }

        .feature-box h3 {
            color: var(--primary-color);
        }

        /* 버튼 스타일 */
        .btn {
            display: inline-block;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: #005b8f;
        }

        .btn-secondary {
            background-color: var(--secondary-color);
            color: var(--primary-color);
        }

        .btn-secondary:hover {
            background-color: #e6e6e6;
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .feature-box {
                flex-direction: column;
                text-align: center;
            }

            .feature-box img {
                margin-right: 0;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
<header>
    <h1>ERP 시스템</h1>
</header>

<main>
    <div class="feature-box">
        <img src="[PII](URL)" alt="재고 관리">
        <div>
            <h3>재고 관리</h3>
            <p>실시간 재고 현황을 확인하고 관리할 수 있습니다.</p>
        </div>
    </div>

    <div class="feature-box">
        <img src="[PII](URL)" alt="회계 관리">
        <div>
            <h3>회계 관리</h3>
            <p>재무 보고서를 자동으로 생성하고 관리할 수 있습니다.</p>
        </div>
    </div>

    <div class="feature-box">
        <img src="[PII](URL)" alt="인사 관리">
        <div>
            <h3>인사 관리</h3>
            <p>직원 정보를 체계적으로 관리하고 인사 업무를 처리할 수 있습니다.</p>
        </div>
    </div>

    <div class="feature-box">
        <a href="login.html" class="btn btn-primary">로그인</a>
        <a href="signup.html" class="btn btn-secondary">회원가입</a>
    </div>
</main>
</body>
</html>
